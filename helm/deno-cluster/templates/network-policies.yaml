# Allow traffic to the lscached service.
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: isolate-worker
  name: isolate-worker-egress-allow-lscached
  namespace: {{ .Release.Namespace }}
spec:
  egress:
    - ports:
        - port: 4522
          protocol: TCP
      to:
        - podSelector:
            matchLabels:
              app: lscached-serve
  podSelector:
    matchLabels:
      app: isolate-worker
  policyTypes:
    - Egress

---
# Allow traffic to dnsmasq (public DNS) service.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: isolate-worker
  name: isolate-worker-egress-allow-dnsmasq
  namespace: {{ .Release.Namespace }}
spec:
  egress:
    - ports:
        - port: dns
          protocol: UDP
        - port: dns-tcp
          protocol: TCP
      to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: dnsmasq
  podSelector:
    matchLabels:
      app: isolate-worker
  policyTypes:
    - Egress
